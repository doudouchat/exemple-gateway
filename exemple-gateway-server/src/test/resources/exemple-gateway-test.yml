gateway:
   hazelcast:
      port: ${hazelcast.port}
   security: 
      excludes: /ExempleService(/?), /.*/info, /.*/health, /.*/openapi.json, /ExempleAuthorization/oauth/.*
      csrf:
         excludes: /ExempleAuthorization/oauth/**
zuul:
   routes:
      api:
         path: /ExempleService/**
         sensitiveHeaders: null
         stripPrefix: false
      authorization:
         path: /ExempleAuthorization/**
         sensitiveHeaders: null
         stripPrefix: false